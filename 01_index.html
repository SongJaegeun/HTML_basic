<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- 일반적인 설정-->
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            h1 {
                color : rgba(0, 19, 139, 0.78);
            }
        </style>
        <script>
            function my_func() {
                alert("소리없는 아우성"); // 경고창 출력
            }
        </script>
    </head>

    <body>
        <!-- BROWSER에 출력하고 싶은 내용 -->
        <h1> 팰리세이드<!-- element --></h1>  <!-- heading 1 -->

        <input type="button" value="클릭" onclick="my_func()">
        <br>
        <img src="image/car.jpg"> <!-- 끝나는 태그가 없는 태그 -->
    </body>
</html>
